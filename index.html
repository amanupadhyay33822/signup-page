<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style1.css" />
  </head>
  <body>
    <div class="outer-box">
      <div class="inner-box">
        <header class="Signup-header">
          <h1>SIGN UP</h1>
          <p>Please fill in this form to create an account!</p>
          </header>
          <main class="Signup-body">
            <form action="#">
              <p>
                <label for="Full name">Full name: </label>
                <input type="text" id="full name" placeholder="Enter your name" required/>

              </p>
              <p>
                <label for="email">Email id     :   </label>
                <input type="email" id="email" placeholder="abc@email.com" required/>
                
              </p>
              <p>
                <label for="Password">Password: </label>
                <input type="password" id="password" placeholder="at least 8 character" required/>
                
              </p>
              <p>
                <input type="checkbox"  id="checkbox" required/> <div class="aman">
                <label id="condition" for="checkbox" required>  I accept term and conditions</label>
            </div>
            </p>
              <p>
                
                <input type="submit" id="submit" width="50" value="Create Account"/>
                
              </p>
            </form>
          </main>
          <footer class="Signup-footer">
<p>Already have an Account? <a href="#">Login</a></p>
          </footer>
       
      </div>
      <div class="circle c1"></div>
      <div class="circle c2"></div>
    </div>
  </body>
</html>
